<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EO004</title>
</head>

<body>
    <form id="form">
        <legend><b>Clients</b></legend><br>
        <label for="nombre">Nombre</label><br>
        <input type="text" name="nombre" id="nombre" required placeholder="Introducir nombre"><br>
        <label for="apellido">Apellido</label><br>
        <input type="text" name="apellido" id="apellido" required placeholder="Introducir apellido"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required placeholder="Introducir email"><br>
        <label for="telefono">Teléfono</label><br>
        <input type="tel" name="telefono" id="telefono" required placeholder="9 números"><br>

        <p id="errormsg"></p>
        <button type="button" id="saveCli">Guardar</button>
        <button type="button" id="botonborrar">Descartar</button>
    </form>
    <div id="clientes"></div><br>
    <div class="botones">
        <button id="atras">Anterior</button>
        <button id="adelante">Siguiente</button><br><br>
        <button id="eliminar" class="eliminar">Eliminar</button><br><br>
        <button id="toggleView">Cambiar vista</button>
    </div>
</body>
<script src="cClientes.js" type="module"></script>
</html>
