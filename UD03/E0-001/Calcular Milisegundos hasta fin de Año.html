    <script>
        function diasEnUnMes(mes, año) {
            mes = mes.toUpperCase();
            var meses = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];
            return new Date(año, meses.indexOf(mes) + 1, 0).getDate();
        }

        var hoy = (new Date()).getTime();
        document.writeln("<br />Hoy → " + hoy);
        var fin_anio = (new Date('2023/12/31')).getTime();
        document.writeln("<br />Fin de año → " + fin_anio);
        var dif = new Date(fin_anio - hoy);
        

        dias_faltan = diasEnUnMes("OCTUBRE", 10) - dif.getDay()

            document.writeln("<br />Diferencia en milisegundos → " + (fin_anio - hoy));
        document.writeln("<br />Tiempo restante meses → " + dif.getMonth());

    </script>
